{% extends 'base.html' %}
{% block title %} Admin Login {% endblock %}


{% block content %}

<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Admin Login Form</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">login as Admin</button>
                {% if error %}
                <li style="color:red;">{{error}}</li>
                {% endif %}


            </form>
            <p>or don't have account?</p><a href="{% url 'ecomapp:customerregistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register here</a>
        </div>
    </div>
</div>

{% endblock %}
